name: Auto Merge PR

on:
  pull_request:
    types: [opened, ready_for_review, labeled, synchronize]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Auto merge pull request
        uses: peter-evans/merge-pull-request@v5
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash   # merge, squash veya rebase se√ßebilirsiniz
          commit-title: "Auto-merged PR #${{ github.event.pull_request.number }}"
          commit-message: "Automatically merged by GitHub Actions"
          delete-branch: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
